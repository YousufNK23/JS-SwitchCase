<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var Numbers = ("Numerics");
        var Num1 = parseInt(prompt("Enter Your Value"));
        var Num2 = parseInt(prompt("Enter Your Value"));
        if (Numbers = 0<= 999)
        {
        switch (Numbers) {
            case Numbers:
                document.write(Num1 + Num2 +"&nbsp;<b>(Addition)</b> <br>")
                document.write(Num1 - Num2 +"&nbsp;<b>(Subtract)</b> <br>")
                document.write("<b>Multiply:</b> &nbsp;"+ Num1 * Num2 +"<br>")
                document.write("<b>Divide:</b> &nbsp;"+ Num1 / Num2 +"<br>")
                document.write("<b>Square:</b> &nbsp;"+ Num1 ** Num2 +"<br>")

                break;
            default:
                document.write("Incorrect Value!")
                break;
        }
    }
    </script>
</body>

</html>
